<section class="dashboard">
  <h2 class="dashboard__title">Top Heroes</h2>
  <div class="dashboard__buttons-wrapper">
    <button
      class="dashboard__button"
      *ngFor="let topHero of topHeroesList"
      (click)="navigateToHeroeDetails(topHero.id)"
    >
      {{ topHero.name | titlecase }}
    </button>
  </div>
</section>
